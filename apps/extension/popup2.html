<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fit Avatar</title>
    <style>
      body {
        font-family: system-ui, Arial;
        width: 320px;
        margin: 12px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        box-sizing: border-box;
      }
      .small {
        font-size: 12px;
        color: #555;
        margin-top: 8px;
        line-height: 1.4;
      }
      .ok {
        color: green;
      }
      .err {
        color: crimson;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row button {
        width: 50%;
      }
      hr {
        margin: 12px 0;
      }
    </style>
  </head>
  <body>
    <h3 style="margin: 0 0 6px">Fit Avatar</h3>
    <div id="status" class="small">Not logged in.</div>

    <div class="row">
      <button id="createAvatarBtn">Create avatar</button>
      <button id="logoutBtn">Log out</button>
    </div>

    <hr />

    <div class="small"><b>Manual login (MVP)</b></div>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Log in</button>

    <script src="popup.js"></script>
  </body>
</html>
